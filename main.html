<!DOCTYPE html>
<html>
<head>
    <title>Semantic Tables and Media</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Semantic Tables and Media</h2>

<table>
    <thead>
        <tr>
            <th>Roll Number</th>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td>John Doe</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Jane Smith</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Emily Johnson</td>
        </tr>
    </tbody>
</table>

<h3>List of medias</h3>

<ol>
    <li>
        <img src="https://picsum.photos/id/123/200/300" alt="Sample Image">
    </li>
    <li>
        <video controls>
            <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </li>
    <li>
        <audio controls>
            <source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" type="audio/ogg">
            Your browser does not support the audio element.
        </audio>
    </li>
</ol>

</body>
</html>
